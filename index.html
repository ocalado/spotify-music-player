<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->

    <script src="https://kit.fontawesome.com/b8cf5e62cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Projeto Player Spotify</title>
     
    
</head>
<body>
    <img src="imagens/hector-bermudez-iIWDt0fXa84-unsplash .jpg" alt="A man playing guitar">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio> 
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
